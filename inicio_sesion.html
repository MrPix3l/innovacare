<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <link rel="stylesheet" href="inicio_sesion.css">
</head>
<body>

    <header>
        <div class="header-content">
            <div class="logo">Innovacare</div>
        </div>
    </header>

    <main>
        <div class="login-container">
            <form id="loginForm" action="ingreso.html">
                <h1>Iniciar Sesión</h1>
                
                <label for="rut">RUT</label>
                <!-- Se agrega el placeholder con un ejemplo típico de RUT -->
                <input type="text" id="rut" name="rut" placeholder="Ej: 12.345.678-9" required>
                
                <label for="password">CONTRASEÑA</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required>
                    <button type="button" id="viewPassword" onclick="viewPassword()"></button>
                </div>
                
                <a href="#" class="forgot-password">Olvidé mi contraseña</a><br>
                <button type="submit" class="login-button">INGRESAR</button>
            </form>
        </div>
    </main>

    <script src="Inicio_sesion.js"> 
        // Guardar el nombre de usuario en localStorage
        function guardarNombreUsuario() {
            const nombreUsuario = document.getElementById('nombreUsuarioInput').value;
            if (nombreUsuario) {
                localStorage.setItem('nombreUsuario', nombreUsuario);
            }
        }
    </script>
</body>
</html>
